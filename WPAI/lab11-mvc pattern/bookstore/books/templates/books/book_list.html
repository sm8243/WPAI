<!-- books/templates/books/book_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    <ul>
        {% for book in books %}
        <li>{{ book.title }} by {{ book.author }} (Published: {{ book.published_date }})</li>
        {% endfor %}
    </ul>
</body>
</html>
