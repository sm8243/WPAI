<h2>Application Form</h2>
  <div>
    <label for="name">City:</label>
    <input type="text" id="name" name="name">
  </div>
  <div class="button">

      </div>
<div id="weather"></div>
<script>
function Weather(){
const city= document.getElementById('name').value;
if (city==="bhubaneswar"){
weather.innerHTML="<p>Sunny</p>";
}
}
</script>


</body>
